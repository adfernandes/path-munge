name: Build and Release Binaries

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }} - ${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch: x86_64
            artifact_suffix: linux
            archive_ext: tar.gz
            bin_ext: ''
          # Linux arm64 (no 'latest' tag yet)
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            arch: arm64
            artifact_suffix: linux
            archive_ext: tar.gz
            bin_ext: ''
          # macOS (arm64 only)
          - os: macos-latest
            target: aarch64-apple-darwin
            arch: arm64
            artifact_suffix: macos
            archive_ext: tar.gz
            bin_ext: ''
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            arch: x86_64
            artifact_suffix: windows
            archive_ext: zip
            bin_ext: .exe
          # Windows arm64
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            arch: arm64
            artifact_suffix: windows
            archive_ext: zip
            bin_ext: .exe

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          set -euxo pipefail

          BIN_NAME=path-munge
          TAG=${GITHUB_REF_NAME}

          OUTDIR=dist
          mkdir -p "$OUTDIR"

          BIN_PATH="target/${{ matrix.target }}/release/${BIN_NAME}${{ matrix.bin_ext }}"

          ARTIFACT_BASENAME="${BIN_NAME}-${TAG}-${{ matrix.artifact_suffix }}-${{ matrix.arch }}"
          STAGE_DIR="${OUTDIR}/${ARTIFACT_BASENAME}"
          mkdir -p "$STAGE_DIR"

          cp "$BIN_PATH" "$STAGE_DIR/"
          cp LICENSE.md "$STAGE_DIR/" || true
          cp README.md "$STAGE_DIR/" || true

          if [ "${{ matrix.archive_ext }}" = "zip" ]; then
            if command -v powershell.exe >/dev/null 2>&1; then
              powershell.exe -NoProfile -Command "Compress-Archive -Path '${STAGE_DIR}/*' -DestinationPath '${OUTDIR}/${ARTIFACT_BASENAME}.zip'"
            else
              (cd "$OUTDIR" && zip -r "${ARTIFACT_BASENAME}.zip" "${ARTIFACT_BASENAME}")
            fi
          else
            (cd "$OUTDIR" && tar -czf "${ARTIFACT_BASENAME}.tar.gz" "${ARTIFACT_BASENAME}")
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: path-munge-${{ github.ref_name }}-${{ matrix.artifact_suffix }}-${{ matrix.arch }}
          path: |
            dist/*.${{ matrix.archive_ext }}
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: dist

      - name: Display downloaded files (debug)
        run: |
          ls -lR dist

      - name: Create Release and Upload Assets
        run:  gh release create ${{ github.ref_name }} \
              --generate-notes \
                dist/**/*.tar.gz \
                dist/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
